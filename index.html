<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Modern Video Chat App</h1>
        
        <div class="row mb-3 justify-content-center text-center">
            <div id="user-name" class="col-12 mb-2"></div>
            <button id="call" class="btn btn-success col-auto me-2">Call</button>
            <button id="hangup" class="btn btn-danger col-auto">Hang Up</button>
            <div id="answer" class="col-12 mt-2"></div>
        </div>
        
        <div id="videos" class="row g-3 justify-content-center">
            <div id="local-video-wrapper" class="col-md-5">
                <div id="waiting" class="alert alert-warning">Waiting for answer...</div>
                <video id="local-video" class="video-player" autoplay playsinline controls></video>
            </div>
            <div id="remote-video-wrapper" class="col-md-5">
                <video id="remote-video" class="video-player" autoplay playsinline controls></video>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
    <script src="socketListeners.js"></script>
</body>

</html>
